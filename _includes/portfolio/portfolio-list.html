{% if post.url %}
<div class="portfolio-item">
    <a  title="Confira maiores detalhes do projeto: {{ post.title }}" href="{{ post.url }}">
        <img class="portfolio-image" src="{{ post.image }}" title="{{ post.title }}" alt="{{ post.title }}">

        <p class="portfolio-name">
            {{ post.title }}
        </p>
    </a>
</div>
{% endif %}
