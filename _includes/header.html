<header class="header" id="top">
  <figure class="header__logo"><img src="{{ site.url }}/img/logo.svg" alt="Logo {{site.name}}" longdesc="Desenho de um lutador de sumô, de pele clara, cabelo escuro e vestindo uma mawashi, a cuequinha do lutador na cor verde" /><figcaption class="header__title"><a title="Página inicial" href="{{ site.baseurl }}/"><h1 class="header__name">{{ site.name }} </h1><h2 class="header__description">{{ site.slogan }}</h2>      </a></figcaption></figure>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Navigation"> <span class="navbar-toggler-icon"></span> Menu</button>
  <nav class="collapse menu--main" id="menu">{% assign current = page.url | downcase | split: '/' %}<ul><li><a title="Acesse a página inicial" href='{{site.url}}' {% if current[1] == 'index' %}class='menu-item--active' {% endif %}>Página inicial</a></li><li><a title="Confira todos meus trabalhos" href='/portfolio' {% if current[1] == 'portfolio' %}class='menu-item--active' {% endif %}>Portfólio</a></li><li><a title="Acompanhe meu contidiano" href='/blog' {% if current[1] == 'blog' %}class='menu-item--active' {% endif %}>Blog</a></li><li><a title="Saiba mais sobre minhas experiências" href='/sobre' {% if current[1] == 'sobre' %}class='menu-item--active' {% endif %}>Sobre</a></li><li><a title="Fale comigo" href='/contato' {% if current[1] == 'contato' %}class='menu-item--active' {% endif %}> Contato</a></li></ul></nav>
</header>
