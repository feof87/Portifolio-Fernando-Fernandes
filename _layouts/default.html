<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <header class="header" id="top">
      <figure class="header__logo">
        <img src="{{ site.url }}/img/logo.svg" alt="Desenho de um lutador de sumô, de pele clara, cabelo escuro e vestindo uma mawashi, a cuequinha do lutador na cor verde" />
        <figcaption class="header__title">
          <a href="{{ site.baseurl }}/">
            <h1 class="header__name">{{ site.name }} </h1>
            <h2 class="header__description">{{ site.description }}</h2>
          </a>
        </figcaption>
      </figure>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
        aria-expanded="false" aria-label="Navigation">
        <span class="navbar-toggler-icon"></span> Menu
      </button>

      <nav class="collapse menu--main" id="menu">
        {% assign current = page.url | downcase | split: '/' %}
        <ul>
          <li><a href='{{site.url}}' {% if current[1] == '' %}class='menu-item--active' {% endif %}>Página inicial</a>
          </li>
          <li><a href='/portfolio' {% if current[1] == 'portfolio' %}class='menu-item--active' {% endif %}>Portfólio</a>
          </li>
          <li><a href='/blog' {% if current[1] == 'blog' %}class='menu-item--active' {% endif %}>Blog</a></li>
          <li><a href='/sobre' {% if current[1] == 'sobre' %}class='menu-item--active' {% endif %}>Sobre</a></li>
          <li><a href='/contato' {% if current[1] == 'contato' %}class='menu-item--active' {% endif %}> Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      {{ content }}
      <footer class="footer">
        <div class="footer--left">
          Feito com <img src="{{site.url}}/img/heart.png" alt="Coração preenchido com as 7 cores do arco-íris" class="amor" title="amor"> & <span title="café">☕</span> em <a
            href="https://goo.gl/maps/acnpMUs1ASaoUQwSA" rel="nofollow"
            title="Mapa de Olinda (Você irá abrir outra página)" target="_blank">Olinda</a>, <a
            href="https://bit.ly/2VXBVMZ" rel="nofollow" target="_blank"
            title="Pernambuco (Você irá abrir outra página)">PE</a>. <a href="http://jekyllrb.com" rel="nofollow"
            title="Jekyll (você irá abrir outra página)" tarhet="_blank">Jekyll</a> + <a href="http://github.com"
            rel="nofollow" title="Github (você irá abrir outra página)" tarhet="_blank">Github</a>.
        </div>
        <div class="footer--right">Esta obra está em constante mundança.
        </div>
      </footer>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script id="dsq-count-scr" src="//wagnerbeethoven.disqus.com/count.js" async></script>
      <script src="{{site.url}}/js/main.js"></script>
    </main>

  </div>
  {% include analytics.html %}


</body>

</html>
